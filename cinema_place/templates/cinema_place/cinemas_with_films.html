{% if cinemas_with_films %}
    {% for cinema, films in cinemas_with_films.items %}
        <div class="col-md-2 col-4 card">
            <img src="{{ cinema.brand.image_url }}" class="card-img-top">
            <div class="card-body justify-content-center text-center">
                <h3>{{ cinema.brand.name }}</h3>
                <div class=" text-center">
                    <h3>Фильмы в прокате:</h3>
                    {% for film in films %}
                        <h4>{{ film }}</h4>
                    {% endfor %}
                </div>
                <p align="center"><a href="{% url 'cinema-detail' cinema_slug=cinema.slug %}" class="btn btn-primary btn-lg"
                                     role="button">Подробнее</a></p>
            </div>
        </div>
    {% endfor %}
{% else %}
    <div class="col-12 text-center">
        <h1 class="alert-warning">Нет кинотетаров подходящих под условие поиска</h1>
    </div>
{% endif %}
